<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Favorite Movies</title>
    <style type="text/css">
        button,
        div,
        form,
        input {
            margin: 10px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Movie Search</h1>

        <!-- Movies searched create buttons here -->
        <div id="buttons-view"></div>
        <!--form to input movie searcg-->
        <form id="movie-form">
            <label for="movie-input">Add a Movie, Yo!</label>
            <input type="text" id="movie-input">
            <br>

            <!-- submit will add button to buttons-view -->
            <input id="add-movie" type="submit" value="Add a Movie, Yo!">
        </form>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript">
            // Initial array of movies
            var movies = ["The Matrix", "The Notebook", "Mr. Nobody", "The Lion King"];

            // Function for creating button for movie search
            function renderButtons() {

                // clear div before adding new movie buttons
                $("#buttons-view").empty();
                // (this is necessary otherwise you will have repeat buttons)

                // Loop through the array of movies
                for (var i = 0; i < movies.length; i++) {
                    //create button for movies array
                    var newButton = $("<button>" + movies[i] + "</button>");
                    newButton.attr("data-name", movies[i]);
                    //append var newButton to html element with id
                    $("#buttons-view").append(newButton);
                }
            }

            // added movie button is clicked
            $("#add-movie").on("click", function (event) {
                // event.preventDefault() prevents submit button from trying to send a form.
                // Using a submit button instead of a regular button allows the user to hit
                // "Enter" instead of clicking the button if desired
                event.preventDefault();

                //grab value from input field, trim store into inpuText var
                var inputText = $("#movie-input").val().trim();
                //push inputText into movie array
                movies.push(inputText);
                // The renderButtons function is called, creating movie buttons
                renderButtons();
            });

            // Calling the renderButtons function to display the initial list of movies
            renderButtons();
        </script>
    </div>
</body>

</html>
